<script>
    var smalls = document.querySelectorAll('.fecha');
    smalls.forEach(function (small) {
        var fecha = small.outerText.slice(1, -1);
        fecha = new Date(fecha);
        var ahora = new Date();
        if ((new Date() - fecha) / 1000 / 86400 > 7) {
            small.style = 'text-color: red';
        }
    });
</script>
